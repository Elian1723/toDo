<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimun-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive/responsive.css">
    <script defer src="responsive/responsive.js"></script>
    <script defer src="months.js"></script>
    <script defer src="app.js"></script>
    <title>Lista de tareas</title>
</head>
<body>

<main>
    <div class="wrap">
        
        <!-- date -->
        <div class="header">
            <h1>
                <span class="letter-max" id="date"></span>
                <div class="columns">
                    <span class="letter-min" id="month"></span>
                    <span class="letter-min" id="year"></span>
                </div>
            </h1>
            <h2 class="letter-min-h2" id="day">Mi√©rcoles</h2>
        </div>
        
        <!-- input -->
        <nav>
            <form class="form" id="form">
                <input type="text" id="new-task" placeholder="New task">
                <button id="add-task">+</button>
            </form>
            <button id="delete-task"></button>
        </nav>

        <!-- To do -->
        <div class="aside">
            <ul id="container-Tasks"></ul>
        </div>
    </div>
</main>
</body>
</html>
